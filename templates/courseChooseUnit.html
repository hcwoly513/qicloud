{{ courseType }}
{% for showUnit in showUnits %}	
  <div class="cview view-second">
    <img src="/serve/{{ showUnit.image }}" id=cview><br>
    <div class="content img-demo">
      <a href="/showCourse?arg1=courseInfo&arg2={{ showUnit.key.id }}" class=getContainer><cite>{{ showUnit.unitName }} <br> <progress max=100 value="{{ showUnit.progress }}"></progress> </cite></a>
    </div>	  
  </div>
{% endfor %}
