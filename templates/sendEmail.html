<form id=sendEmail action=/sendEmail method=post>
	<h2>寄信使用</h2>
	<input id=subject name=subject type=text placeholder=主題 class=form-control required>
	<input id=receivers name=receivers type=text placeholder=收件人 class=form-control required>
	<textarea rows=40 cols=50 placeholder=內容 required></textarea>
	
	<button class='btn btn-lg btn-primary btn-block' type=submit>寄信</button>
	<button class='btn btn-lg btn-danger btn-block' type=reset>清除</button>
</form>
