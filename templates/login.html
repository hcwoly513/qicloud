
<form action=/login class=form-login data-toggle=validator role=form method=post>
	{% module xsrf_form_html() %}
	
	<h2>登入頁面</h3>
	<div class=form-group>
		<label for=account class=control-label>帳號：</label>
		<input type=text name=account class=form-control placeholder=*帳號 id=account pattern=.{5,} required autofocus>
	</div>
	<div class=form-group>
		<label for=password class=control-label>密碼：</label>
		<input type=password name=password data-minlength=6 class=form-control placeholder=*密碼 id=password required pattern=.{6,}>
		<span class="help-block">至少六個字元。</span>
	</div>
	<div class=form-group>
		<button type=submit class='btn btn-primary'>登入</button>
		<button type=reset class='btn btn-danger'>清除</button>
	</div>
</form>

{% include "paging.html" %}
