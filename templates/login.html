
<form id=login action=/login class='form form-horizontal' method=post>
	{% module xsrf_form_html() %}
	<h2>登入</h2>
	<div class=form-group>
		<label for=inputEmail>帳號：</label>
		<input type=text name=account placeholder=*帳號 id=inputEmail required>
	</div>
	<label for=inputPassword>密碼：</label>
	<input type=password name=password placeholder=*密碼 id=inputPassword required>
	<div class=form-group>
		<button type=submit class='btn btn-primary'>登入</button>
		<button type=reset class='btn btn-danger'>清除</button>
	</div>
</form>
