
<form id=login action=/login class=form-login method=post >
	{% module xsrf_form_html() %}
	<h3 class=text-center>請先登入</h3>
	<div class=form-group>
		<label for=account class='col-sm-2 control-label'>帳號</label>
		<div class=col-sm-10>
			<input type=text name=account class=form-control placeholder=*帳號 autofocus id=account>
			<span class=help-block>（至少六個字元）</span>
		</div>
	</div>
	<div class=form-group>
		<label for=password class='col-sm-2 control-label'>密碼</label>
		<div class=col-sm-10>
			<input type=password name=password data-minlength=6 class=form-control placeholder=*密碼 id=password>
			<span class=help-block>（密碼至少包含一個數字和一個大寫字母與小寫字母，並且至少六個字元）</span>
		</div>
	</div>
	<div class='form-group col-sm-offset-2 col-sm-10'>
		<button type=submit class='btn btn-primary'>登入</button>
		<button type=reset class='btn btn-danger'>清除</button>
		<a class=getContainer href=/forget?arg1=getPassword><button class='btn btn-warning'>忘記密碼</button></a>
	</div>
	
	{% if errorMessage %}
	{{errorMessage}}
	{% end %}
</form>

{% include "paging.html" %}
<script>
$(document).ready(function() {
  $('#login').formValidation({
    framework: 'bootstrap',
    icon: {
      valid: 'glyphicon glyphicon-ok',
      invalid: 'glyphicon glyphicon-remove',
      validating: 'glyphicon glyphicon-refresh'
    },
    locale: 'zh_TW',
    fields: {
      account: {
        validators: {
          notEmpty: {
        	},
        	stringLength: {
          	min: 5,
          	max: 30
        	},
        	regexp: {
          	regexp: /^[a-zA-Z0-9]+$/
        	}
      	}
    	},
      password: {
        validators: {
          notEmpty: {
        	},
        	stringLength: {
          	min: 6
        	}
      	}
      },
    }
  });
});
</script>
