<script src=//1000hz.github.io/bootstrap-validator/dist/validator.min.js></script>
<form id=login action=/login method=post class=form-login role=form data-toggle=validator>
	{% module xsrf_form_html() %}
	<h3 class=text-center>請先登入</h3>
	<div class=form-group>
		<label for=account class='col-sm-2 control-label'>帳號</label>
		<div class=col-sm-10>
			<input name=account type=text class=form-control placeholder=*帳號 autofocus id=account>
			<span class=help-block>（至少六個字元）</span>
		</div>
	</div>
	<div class=form-group>
		<label for=password class='col-sm-2 control-label'>密碼</label>
		<div class=col-sm-10>
			<input name=password type=password data-minlength=6 class=form-control placeholder=*密碼 id=password>
			<span class=help-block>（密碼至少包含一個數字和一個大寫字母與小寫字母，並且至少六個字元）</span>
		</div>
	</div>
	<div class='form-group col-sm-offset-2 col-sm-10'>
		<button type=submit class='btn btn-primary'>登入</button>
		<button type=reset class='btn btn-danger'>清除</button>
		<a class=getContainer href=/forget?arg1=getPassword><button class='btn btn-warning'>忘記密碼</button></a>
	</div>
	
	{% if errorMessage %}
	{{errorMessage}}
	{% end %}
</form>
