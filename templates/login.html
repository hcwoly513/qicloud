<form id=loginFormStyle action=/login method=post>
  <span id=loginAccount>帳號：</span><input type=text name=account size=15><br>
  <span id=loginPassword>密碼：</span><input type=password name=password size=15><br>
  {% if loginMessage %}
    {{ loginMessage }}
	<a class=forget href=/member?arg1=forgetPassword>忘記密碼?</a><br>
  {% endif %}
  <input type=submit id=loginButton value=登入>
</form>
