
<form id=login class=form action=/login method=post>
	{% module xsrf_form_html() %}
	<h2 class=form-signin-heading>請先登入</h2>
	<input name=account class=form-control type=text placeholder=帳號 required>
	<input name=password class=form-control type=password placeholder=密碼 required>
	{% if errorMessage %}
		{{errorMessage}}
	{% end %}
	<button class='btn btn-lg btn-primary btn-block' type=submit>登入</button>
</form>
{% include "paging.html" %}
