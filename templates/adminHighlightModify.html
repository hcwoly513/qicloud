<form action='/admin/highlight?arg1=modify' class=form method=post enctype=multipart/form-data>
	{% module xsrf_form_html() %}
	<h3 class=text-center>修改齊芳花絮</h3>
	
	<div class=form-group>
		<button type=submit class='btn btn-primary'>修改文章</button>
	</div>
	
	<div class=form-group>
		<input type=text class=form-control name=highlightId disabled value="{{highlight['_id']}}">
	</div>
	
	<div class=form-group>
		<label for=titile class=control-label>標題：</label>
		<input name=title type=text class=form-control id=title required value="{{highlight['title']}}"><br><br>
	</div>
	
	<div class=form-group>
		<label for=content class=control-label>內容：</label>
		<textarea name=content id=content rows=5 cols=50 class=form-control required>{{highlight['content']}}</textarea>
	</div>
</form>

<script>
CKEDITOR.replace('content', {
	customConfig: '/static/js/ckeditor-config.js'
});
</script>
