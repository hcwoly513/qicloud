<table>
  {% for courseSurvey in courseSurveys %}
    <tr>
      <td>{{ courseSurvey.account }}</td>
      <td>{{ courseSurvey.proposal }}</td>
      <td>{{ courseSurvey.score }}</td>
    </tr>
  {% endfor %}
</table>
<button id=courseSurveyMore onclick="$('#courseSurvey').load('/showCourse?arg1=courseSurveyMore&arg2={{ courseSurveys.0.courseID }}&pageNum={{ pageNum }}');">下五筆</button>
