<form action='/admin/teacher?arg1=add' method=post class=form>
	{% module xsrf_form_html() %}
	<h3>新增師資簡介</h3>
	
	<div class='form-group col-sm-offset-2 col-sm-10'>
		<button class='btn btn-primary' type=submit>新增教師簡介</button>
		<button class='btn btn-danger' type=reset>清除</button>
	</div>
	
	<div class=form-group>
		<label for=teacherName class='col-sm-2 control-label'>教師姓名</label>
		<div class=col-sm-10>
			<input name=teacherName type=text id=teacherName class=form-control placeholder=*e.g.王小明 required autofocus>
		</div>
	</div>
	
	<div class=form-group>
		<label for=teacherInfo class='col-sm-2 control-label'>師資簡介</label>
		<div class=col-sm-10>
			<input name=teacherInfo type=text id=teacherInfo class=form-control placeholder=*我好棒棒 required>
		</div>
	</div>
	
	<div class=form-group>
		<label for=specialty class='col-sm-2 control-label'>師資專長</label>
		<div class=col-sm-10>
			<input name=specialty type=text id=specialty class=form-control placeholder=*我好棒棒 required>
		</div>
	</div>
	
</form>

{% include "paging.html" %}
