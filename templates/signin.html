{% raw xsrf_form_html() %}
<form class=form-signin id=signin action=/signin method=post>
	<h2 class=form-signin-heading>歡迎註冊</h2>
	{% if errorMessage %}
		{{errorMessage}}
	{% end %}
	<input name=account type=text class=form-control placeholder=輸入帳號>
	<input name=nickname type=text class=form-control placeholder=輸入暱稱>
	<input name=image type=file>
	<input name=password type=password class=form-control placeholder=輸入密碼>
	<input name=passwordSecond type=password  class=form-control placeholder=再次輸入密碼>
	<input name=email type=email class=form-control placeholder=anything@example.com>
	<button class='btn btn-lg btn-primary btn-block' type=submit>註冊</button>
	<button class='btn btn-lg btn-danger btn-block' type=reset>清除</button>
  </fieldset>
</form>
{% include "paging.html" %}
