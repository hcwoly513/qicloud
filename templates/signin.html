<script src=//1000hz.github.io/bootstrap-validator/dist/validator.min.js></script>
<form action=/signin method=post id=signin class=form-login role=form data-toggle=validator>
	{% module xsrf_form_html() %}
	<h3 class=text-center>歡迎註冊</h3>
	<div class=form-group>
		<label for=account class='col-sm-2 control-label'>帳號</label>
		<div class=col-sm-10>
			<input name=account type=text id=account class=form-control placeholder=*輸入帳號 pattern=.{6,} required autofocus>
			<span class=help-block>（至少六個字元）</span>
		</div>
	</div>
	<div class=form-group>
		<label for=nickname class='col-sm-2 control-label'>暱稱</label>
		<div class=col-sm-10>
			<input name=nickname type=text id=nickname class=form-control placeholder=*輸入暱稱 pattern=.{6,} required>
			<span class=help-block>（至少六個字元）</span>
		</div>
	</div>
	<div class=form-group>
		<label for=password class='col-sm-2 control-label'>密碼</label>
		<div class=col-sm-10>
			<input name=password type=password id=password class=form-control	placeholder=*輸入密碼 pattern=(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,} required>
			<span class=help-block>（密碼至少包含一個數字和一個大寫字母與小寫字母，並且至少六個字元）</span>
		</div>
	</div>
	<div class=form-group>
		<label for=password class='col-sm-2 control-label'>確認密碼</label>
		<div class=col-sm-10>
			<input name=passwordSecond type=password id=passwordSecond class=form-control placeholder=*再次輸入密碼 pattern=(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,} required>
			<span class='help-block with-errors'>（請再次確認密碼）</span>
		</div>
	</div>
	<div class=form-group>
		<label for=email class='col-sm-2 control-label'>Email</label>
		<div class=col-sm-10>
			<input name=email type=email id=email class=form-control placeholder=*anything@example.com pattern=[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$ required>
			<span class=help-block>（您的電子信箱）</span>
		</div>
	</div>
	<div class='form-group col-sm-offset-2 col-sm-10'>
		<button class='btn btn-lg btn-block btn-primary' type=submit>註冊</button>
		<button class='btn btn-lg btn-block btn-danger' type=reset>清除</button>
	</div>
</form>
