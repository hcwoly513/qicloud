
<form action=/signin method=post id=signin class=form-horizontal role=form>
	{% module xsrf_form_html() %}
	
	<input name=account type=text class=form-control placeholder=*輸入帳號 required>
	<input name=nickname type=text class=form-control placeholder=*輸入暱稱 required>
	<input name=password type=password class=form-control placeholder=*輸入密碼 required>
	<input name=passwordSecond type=password class=form-control placeholder=*再次輸入密碼 required>
	<input name=email type=email	class=form-control placeholder=*anything@example.com required>
	{% if errorMessage %}
	<div class='alert alert-warning' role=alert>
		{{errorMessage}}
		<p>警告</p>
	</div>
	{% end %}
	
	<button class='btn btn-lg btn-block btn-primary' type=submit>註冊</button>
	<button class='btn btn-lg btn-block btn-danger' type=reset>清除</button>
</form>
