<script src=//1000hz.github.io/bootstrap-validator/dist/validator.min.js></script>
<form id=forgetPassword action=/forget?arg1=getPassword method=post class=form-login>
	{% module xsrf_form_html() %}
	<h3 class=text-center>密碼找回</h3>
	
	<div class=form-group>
		<label for=account class='col-sm-2 control-label'>帳號</label>
		<div class=col-sm-10>
			<input name=account type=text class=form-control placeholder=輸入帳號 id=account autofocus required>
			<span class=help-block>（帳號至少六個字元）</span>
		</div>
	</div>
	
	<div class=form-group>
	  <label for=email class='col-sm-2 control-label'>Email</label>
	  <div class=col-sm-10>
		  <input name=email type=email class=form-control placeholder=anythin@example.com id=email required>
		  <span class=help-block>（電子信箱）</span>
	  </div>
	</div>
	
	<div class='form-group col-sm-offset-2 col-sm-10'>
		<button type=submit class='btn btn-primary'>送出</button>
		<button type=reset class='btn btn-danger'>清除</button>
	</div>
	
</form>

{% include "paging.html" %}
