<div class=main>
  {% for teacher in teachers %}
    <div class="view view-second">
	  <img class=teacherImage src="/serve/{{ teacher.image }}"><br>
      <div class=mask></div>
      <div class=content>
          <h2>{{ teacher.name }}</h2>
          <p>{{ teacher.specialty }}</p>
        <a class=getContainer id=info href="/showTeacher?arg1=teacherShow&arg2={{ teacher.key.id }}">Read More</a>
      </div>
    </div>		     
  {% endfor %}
</div>

{% include "paging.html" %}
