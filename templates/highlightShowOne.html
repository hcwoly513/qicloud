{% autoescape None %}
{% if highlight %}
<div class='form panel panel-default'>
	<div class=panel-heading>
		<h3 class=panel-title>{{highlight['title']}}</h3>
	</div>
	
	<ul class=list-group>
		<li class=list-group-item>Post By <span class='glyphicon glyphicon-user'></span>齊芳美語補習班.</li>
		<li class=list-group-item><span class='glyphicon glyphicon-time'></span> Posted on {{highlight['uploadTime']}}.</li>
	</ul>
	<div class=panel-body>
		{{highlight['content']}}
	</div>
</div>
{% end %}

{% include "paging.html" %}
