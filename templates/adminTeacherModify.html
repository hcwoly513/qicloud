<form action='/admin/teacher?arg1=modify' method=post class=form>
	{% module xsrf_form_html() %}
	<h3>修改師資簡介</h3>
	
	<div class='form-group col-sm-offset-2 col-sm-10'>
		<button class='btn btn-primary' type=submit>修改教師簡介</button>
		<button class='btn btn-danger' type=reset>清除</button>
	</div>
	
	<div class=form-group>
		<label for=teacherId class='col-sm-2 control-label'>_id</label>
		<div class=col-sm-10>
			<input name=teacherId type=text id=teacherId class=form-control disabled value="{{teacher['_id']}}">
		</div>
	</div>
	
	<div class=form-group>
		<label for=teacherName class='col-sm-2 control-label'>教師姓名</label>
		<div class=col-sm-10>
			<input name=teacherName type=text id=teacherName class=form-control required value="{{teacher['teacherName']}}">
		</div>
	</div>
	
	<div class=form-group>
		<label for=teacherInfo class='col-sm-2 control-label'>師資簡介</label>
		<div class=col-sm-10>
			<input name=teacherInfo type=text id=teacherInfo class=form-control required value="{{teacher['teacherInfo']}}">
		</div>
	</div>
	
	<div class=form-group>
		<label for=specialty class='col-sm-2 control-label'>師資專長</label>
		<div class=col-sm-10>
			<input name=specialty type=text id=specialty class=form-control required value="{{teacher['specialty']}}">
		</div>
	</div>
	
</form>

{% include "paging.html" %}
