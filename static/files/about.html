<h1>關於齊齊線上學習平台</h1>

<h2>公司簡介</h2>
齊齊線上學習平台係由「齊芳美語補習班」所設立，在旨提供國中（小）學生（以下簡稱使用者）一個不限時間、地點，只要一台可以連上網路的電腦、手機或者平板等等設備，就可以繼續學習的學習平台。<br>
齊芳美語補習班位於烏日溪南，是一家提供國中（小）學生教學服務長達二十年的補習班，我們以專業、耐心以及熱情來服務我們的學生。<br>

<h2>開發因由</h2>
開發本平台原因，由於開發者參與志工服務時常需要去注意志工趨勢動向，也因為這樣的原因，所以看到了2013年台灣教育落差的報告書，
